version: '3.8'

services:
  # Kestra - Workflow Orchestration (Optimized)
  kestra:
    image: kestra/kestra:latest
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - KESTRA_CONFIGURATION_TYPE=filesystem
      - KESTRA_QUEUE_TYPE=memory
      - KESTRA_REPOSITORY_TYPE=filesystem
      - KESTRA_STORAGE_TYPE=local
      - KESTRA_WEB_PORT=8080
      - KESTRA_WEB_ADMIN_PORT=8081
    volumes:
      - ./data/kestra:/app/storage
      - ./flows:/app/flows
    command: server standalone
    networks:
      - candidateai-network
    # Resource limits for laptop compatibility
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Redis - Lightweight caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - candidateai-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Agent Worker - Single container for all agents (resource efficient)
  agents:
    build:
      context: .
      dockerfile: agents/Dockerfile
    volumes:
      - ./data:/data
      - ./models:/models
      - ./config:/config
    environment:
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - REDIS_URL=redis://redis:6379
      - MEMORY_LIMIT=2G
    networks:
      - candidateai-network
    depends_on:
      - redis
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

volumes:
  redis-data:

networks:
  candidateai-network:
    driver: bridge